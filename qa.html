<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="在設畜生態的你是什麼魚 | 茫茫大海">
    <meta property="og:image" content="你的新缩略图链接">
    <title>在設畜生態的你是什麼魚 | 茫茫大海</title>
    <link rel="icon" type="image" href="./img/logo.svg">
    <link rel="stylesheet" href="qa.css" type="text/css" />
    <link rel="stylesheet" href="all.css" type="text/css" />
</head>

<body>

    <div class="questions">
        <div class="progress">
            <div class="logo"><img src="./img/img/logo progress.png" width="18"></div>
            <div class="bar"><img src="./img/img/bar.png" width="280"></div>
        </div>
        <div class="question" data-index="0">
            <p class="qa">在海中一覺醒來，你發現自己的雙腳變成了魚尾，變身成了美人魚! 面對這巨大變化你最想…</p>
            <div class="container">
                <img class="wave one" src="./img/img/wave05.png" alt="Wave 5">
                <img class="wave two" src="./img/img/wave04.png" alt="Wave 4">
                <img class="wave three" src="./img/img/wave03.png" alt="Wave 3">
                <img class="wave four" src="./img/img/wave02.png" alt="Wave 2">
                <img class="wave five" src="./img/img/wave01.png" alt="Wave 1">
            </div>
            <input type="button" class="qa_btn" data-score="15" data-person="leader" value="用力擺尾到處游動"></input>
            <input type="button" class="qa_btn" data-score="12" data-person="detail" value="照照鏡子看看全貌"></input>
            <input type="button" class="qa_btn" data-score="20" data-person="talk" value="立即拍照分享給朋友"></input>
        </div>

        <div class="question" data-index="1">
            <p class="qa">習慣了一陣子美人魚的姿態後面向眼前的茫茫大海，你最期待能看到…</p>
            <div class="container">
                <div class="slides">
                    <div class="slide">
                        <img src="./img/img/q2 a_1@4x.png" data-score="10" data-person="create" alt="智慧生物的棲息地"
                            width="370">
                        <p class="option">智慧生物的棲息地</p>
                    </div>
                    <div class="slide">
                        <img src="./img/img/q2 b_1@4x.png" data-score="15" data-person="leader" alt="金光閃閃的大秘寶"
                            width="376">
                        <p class="option">金光閃閃的大秘寶</p>
                    </div>
                    <div class="slide">
                        <img src="./img/img/q2 c@2x.png" data-score="12" data-person="detail" alt="未公開的古代遺跡之謎"
                            width="326" style="margin-top: 64px;">
                        <p class="option">未公開的古代遺跡之謎</p>
                    </div>
                </div>
                <div class="arrow-container">
                    <button type="button" class="leftarrow_btn"><img src="./img/img/arrow@4x.png" width="36"></button>
                    <button type="button" class="rightarrow_btn"><img src="./img/img/arrow@4x 2.png"
                            width="36"></button>
                </div>
                <button id="selectBtn">選好了</button>
            </div>

        </div>
        <div class="question" data-index="2">
            <p class="qa q3">你突然收到一則訊息，上面寫著</p>
            <div class="container">
                <img src="./img/img/q3 img.png" alt="“ 你中了傳說中的人魚詛咒！必須在24小時內找出解藥，否則永遠待在這深不可測的茫茫大海 ” 
                " width="420" style="margin-top: -80px;">
            </div>
            <p class="qa q3" style="margin-top: -40px;">得知這個消息你決定……</p>

            <input type="button" class="qa_btn" data-score="15" data-person="one" value="不以為意，當作是恐嚇信"></input>
            <input type="button" class="qa_btn" data-score="20" data-person="talk" value="歹誌大條，抓住隔壁小魚蝦詢問"></input>
            <input type="button" class="qa_btn" data-score="10" data-person="create" value="先享受片刻，最後8小時再動身"></input>
        </div>

        <div class="question" data-index="3">
            <p class="qa q4">此時你看到不遠處散發光芒的寶石緩緩靠近，溫暖又刺眼，好像是來幫助你解開人魚詛咒，瞇眼仔細看後發現它的形狀像是…</p>
            <div class="container">
                <div class="image-selection">
                    <img class="sea pearl" src="./img/img/pearl-1@3x.png" data-score="12" data-person="detail" alt="珍珠"
                        width="80">
                    <img class="ocean shell" src="./img/img/shell-1@3x.png" data-score="20" data-person="team" alt="貝殼"
                        width="112">
                    <br><span class="warning">
                        <p>請點選圖案</p>
                    </span>
                    <img class="sea star" src="./img/img/star-1@3x.png" data-score="10" data-person="create" alt="星星"
                        width="108">
                    <img class="ocean coral" src="./img/img/coral-1@3x.png" data-score="15" data-person="one" alt="珊瑚"
                        width="98">
                </div>
            </div>
            <button id="selectBtn">選好了</button>

        </div>
        <div class="question" data-index="4">
            <p class="qa">跟著寶石游著游著，你發現海底熱鬧繁華，原來是正在舉辦音樂節，同時，遠方出現水母向你招手，邀你一同歡慶，於是你...</p>
            <div class="container">
                <img src="./img/img/333.png" alt="水母">
            </div>
            <input type="button" class="qa_btn" data-score="20" data-person="talk" value="過去詢問詛咒一事"></input>
            <input type="button" class="qa_btn" data-score="15" data-person="one" value="時間還很充裕先逛逛"></input>
            <input type="button" class="qa_btn" data-score="12" data-person="detail" value="先取得解藥再折返"></input>
        </div>
    </div>









    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="./js/qa.js"></script>
    <script src="./js/qa_animate.js"></script>

</body>

</html>
