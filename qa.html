<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茫茫大海｜在設畜生態的你會是什麼魚</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <link rel="icon" type="image" href="./img/logo.svg">
</head>
<body>

    <div id="questions">
        <div class="question" data-index="0">
            <p>眼前是你準備乘坐的深海探索器，你希望它會是？</p>
            <button class="option" data-score="1">現代先進科技</button>
            <button class="option" data-score="2">復古、堅固耐用</button>
            <button class="option" data-score="3">獨特風格的自製探索器</button>
        </div>

        <div class="question" data-index="1">
            <p>進入深海探索器後，你會優先：</p>
            <button class="option" data-score="1">熟悉操控台，開始探索之旅</button>
            <button class="option" data-score="2">參觀各個角落，了解其運作原理</button>
            <button class="option" data-score="3">與同行夥伴合照，留下珍貴的回憶</button>
        </div>

      
        <div class="question" data-index="3">
            <p>你發現了探險地圖路線有三種，你決定去找？</p>
            <button class="option" data-score="1">神秘生物的棲息地</button>
            <button class="option" data-score="2">海底遺跡與古老文明的蹤跡</button>
            <button class="option" data-score="3">沉淪海底的寶藏與珍貴財富</button>
        </div>
    </div>

    <script src="./js/qa.js"></script>


    
</body>
</html>
