        <div class="question" data-index="4">

            <input type="button" class="qa_btn" data-score="15" data-person="one" value="時間還很充裕先逛逛"></input>
            <input type="button" class="qa_btn" data-score="12" data-person="detail" value="先取得解藥再折返"></input>

        <div class="question" data-index="5">

                <img src="./img/img/eyesss.png" alt="魚眼" width="350">

            質問你到此的原因"></input>
        </div>

        <div class="question" data-index="6">
            <p class="qa">吿別之後，夜幕降臨，你得知”解藥”被稱為「珊瑚花」，藏匿於洞穴深處，如果可以，你希望能跟誰一同踏入尋找?</p>

                <img class="flower" src="./img/img/flower01.png" alt="神秘花" width="260">

            "></input>
